<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      wicket:id="html">
<head>
	<title><wicket:message key="page.title" /></title>
</head>     
<body>
	
	<ul class="navIntraTool actionToolBar">
		<li class="firstToolBarItem">
			<a wicket:id="myProfileLink" class="icon profile"><span wicket:id="myProfileLabel" tabindex="0">[myProfileLabel]</span></a>
		</li>
		<li>
			<a wicket:id="myPicturesLink" class="icon pictures"><span wicket:id="myPicturesLabel" tabindex="0">[myPicturesLabel]</span></a>
		</li>
		<li>
			<a wicket:id="myFriendsLink" class="icon connections"><span wicket:id="myFriendsLabel" tabindex="0">[myFriendsLabel]</span><span wicket:id="newRequestsLabel" class="new-items-count">[newRequestsLabel]</span></a>
		</li>
		<li>
			<a wicket:id="myMessagesLink" class="icon messages"><span wicket:id="myMessagesLabel" tabindex="0">[myMessagesLabel]</span><span wicket:id="newMessagesLabel" class="new-items-count">[newMessagesLabel]</span></a>
		</li>
		<li>
			<a wicket:id="searchLink" class="icon search"><span wicket:id="searchLabel" tabindex="0">[searchLabel]</span></a>
		</li>
		<li>
			<a wicket:id="myPrivacyLink" class="icon privacy"><span wicket:id="myPrivacyLabel" tabindex="0">[myPrivacyLabel]</span></a>
		</li>
		<li>
			<a wicket:id="preferencesLink" class="icon preferences"><span wicket:id="preferencesLabel" tabindex="0">[preferencesLabel]</span></a>
		</li>
	</ul>
	<div class="portletBody">
		<wicket:child />
	</div>
	
	<div id="footer"></div>
	
</body>
</html>
