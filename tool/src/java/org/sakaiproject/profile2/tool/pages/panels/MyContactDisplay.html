<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
       
<body>

<wicket:panel>	
	
	
	<div class="mainSection editable">
		<div class="mainSectionHeading"><span wicket:id="heading">[Contact Information]</span></div>
		
		<a href="#" wicket:id="editButton" class="editButton"><span wicket:id="editButtonLabel">edit</span></a>
		
		<div class="mainSectionContent">
				
			<!--  message if no fields filled in -->	
			<span wicket:id="noFieldsMessage" class="instruction">No fields</span>
			
			<table class="profileContent">
		
				<!-- email -->
				<tr wicket:id="emailContainer">
					<td class="label" wicket:id="emailLabel">[emailLabel]</td>
					<td class="content" wicket:id="email">[email]</td>
				</tr>
				
				<!-- homepage -->
				<tr wicket:id="homepageContainer">
					<td class="label" wicket:id="homepageLabel">[homepageLabel]</td>
					<td class="content"><a wicket:id="homepage" href="#" target="_blank">[homepage]</a></td>
				</tr>
				
				<!-- work phone -->
				<tr wicket:id="workphoneContainer">
					<td class="label" wicket:id="workphoneLabel">[workphoneLabel]</td>
					<td class="content" wicket:id="workphone">[workphone]</td>
				</tr>
				
				<!-- home phone -->
				<tr wicket:id="homephoneContainer">
					<td class="label" wicket:id="homephoneLabel">[homephoneLabel]</td>
					<td class="content" wicket:id="homephone">[workphone]</td>
				</tr>
				
				<!-- mobile phone -->
				<tr wicket:id="mobilephoneContainer">
					<td class="label" wicket:id="mobilephoneLabel">[mobilephoneLabel]</td>
					<td class="content" wicket:id="mobilephone">[mobilephone]</td>
				</tr>
				
				<!-- facsimile -->
				<tr wicket:id="facsimileContainer">
					<td class="label" wicket:id="facsimileLabel">[facsimileLabel]</td>
					<td class="content" wicket:id="facsimile">[facsimile]</td>
				</tr>
							
			</table>
		
		</div>
	</div>
	
	<!-- panel specific Javascript -->
	<script type="text/javascript">
		//force hide on init
		$(".editButton").hide();
	
		//show the edit button when hovering over an editable section
		$(document).ready(function(){ 
			$(".editable").hover(
				function () {
					$(this).children(".editButton").show();
				}, 
				function () {
					$(this).children(".editButton").hide();
				}
			);
		});
	</script>
	
			

</wicket:panel>
	
	
</body>
</html>
